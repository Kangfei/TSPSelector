common:
    studyName: TSPSelector_CNN
    algorithm: RANDOM_SEARCH
    objectValueName: max_accuracy
    metrics: [max_accuracy]
schedulerConfig:
    trialNum: 1
    parallelNum: 1
parameterConfigs:
-   name: weight_decay
    type: ENUM
    categoricalValues:
    #- 5e-2
    #- 2e-3
    #- 5e-3
    - '1e-3'
    - '2e-4'
    - '5e-4'
    - '1e-4'
    - '5e-5'
-   name: epoches
    type: ENUM
    categoricalValues:
    #- 15
    #- 20
    #- 25
    #- 30
    #- 40
    #- 50
    #- 60
    #- 80
    - '100'
    #- 150
    #- 200
-   name: batch_size
    type: ENUM
    categoricalValues:
    #- 8
    - '16'
    - '32'
    - '64'
-   name: learning_rate
    type: ENUM
    categoricalValues:
    - '1e-2'
    - '5e-3'
    - '1e-3'
    - '5e-4'
    - '2e-4'
    - '1e-4'
-   name: decay_factor
    type: ENUM
    categoricalValues:
    #- 0.99999
    #- 0.98
    #- 0.95
    - '0.8'
    - '0.5'
    - '0.1'
    #- 0.75
-   name: decay_patience
    type: ENUM
    categoricalValues:
    - '5'
    - '10'
    - '20'
-   name: model_type
    type: ENUM
    categoricalValues:
    - 'alexnet'
    - 'resnet18'
    #- 'vgg11'
    #- 'vgg11_bn'
    #- 'vgg16'
    #- 'vgg16_bn'
-   name: num_grid
    type: ENUM
    categoricalValues:
    - '64'
-   name: num_rotate
    type: ENUM
    categoricalValues:
    - '8'
-   name: scale_factor
    type: ENUM
    categoricalValues:
    - '4'
-   name: flip
    type: ENUM
    categoricalValues:
    - 'True'


workerConfig:
    runPlatform: SEVEN
    ifHdfsUpload: false
    sevenConfig:
        cluster: dev
        user: royrong
    runCmd: sh main.sh
    timeOut: 14400
    configFiles:
    - automl_run.sh
